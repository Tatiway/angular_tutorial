<!DOCTYPE html>
<html lang="en" ng-app="APP">
<head>
	<meta charset="UTF-8">
	<title>Filter</title>
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>


<div class="controller" ng-controller="theController">

<input type="text" ng-model="search.fname">

	<table class="table table-striped table-bordered">
		<thead>
			<td>id</td>
			<td>first</td>
			<td>last</td>
			<td>city</td>
		</thead>
		<tbody>
		<!-- <tr ng-repeat="user in users | orderBy: '-fname'  "> -->
			<!-- <tr ng-repeat="user in users | orderBy: ['fname','lname']  "> -->
			<tr ng-repeat="user in users | filter: search  ">
				<td>{{user.id | currency}}</td>
				<td>{{user.fname | uppercase}}</td>
				<td>{{user.lname | lowercase}}</td>
				<td>{{user.city}}</td>
			</tr>
		</tbody>
	</table>
	
</div>



<script src="../bower_components/angular/angular.js"></script>
<script>

angular.module("APP",[]).
controller("theController", ['$scope', '$http', function($scope, $http){

	$http.jsonp('http://www.filltext.com/?callback=JSON_CALLBACK&rows=30&fname={firstName}&lname={lastName}&id={index}&city={city}').success(function(data){
				$scope.users = data;

			});

}]);

	

</script>
	
</body>
</html>
