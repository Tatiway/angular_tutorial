<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>ng-pluralize</title>
</head>
<body>


<input type="text" ng-model="playerCount">
<h1>
	<ng-pluralize

		count="playerCount"
		offset=1
		when="{
				'0':'Noubody is playing',
				'1':'************One persone is playing',
				'12':'A dozen people are plaing',
				'one':'One persone is plaing',
				'other':'{} people are plaing'
		}"
	>
	</ng-pluralize>	
</h1>


<script src="../bower_components/angular/angular.js"></script>
<script>
	
</script>
	
</body>
</html>
